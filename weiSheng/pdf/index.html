    function generateCanvas(num){
        var target = document.querySelector('#canvas')
        // target.print({
        //     globalStyles:false
        // });
        
        html2canvas(target, {
            onrendered:function(canvas) {
                // var img = new Image()
                // img.src = require("./certificate.jpg")
                var contentWidth = canvas.width;
                var contentHeight = canvas.height;

                //一页pdf显示html页面生成的canvas高度;
                var pageHeight = contentWidth / 592.28 *841.89;
                //未生成pdf的html页面高度
                var leftHeight = contentHeight;
                //页面偏移
                var position = 0;
                //a4纸的尺寸[595.28,841.89]，html页面生成的canvas在pdf中图片的宽高
                var imgWidth = 498;
                var imgHeight = 682

                // var pageData = canvas.toDataURL('jpg', 1.0);

                var pdf = new jsPDF('', 'pt', [498,682]);  

                //有两个高度需要区分，一个是html页面的实际高度，和生成pdf的页面高度(841.89)
                //当内容未超过pdf一页显示的范围，无需分页
                if (leftHeight < pageHeight) {
                    console.log(imgWidth)
                    console.log(imgHeight)
                    pdf.addImage(canvas, 'jpg', 0, 0, imgWidth, imgHeight );
                } else {
                    while(leftHeight > 0) {
                        pdf.addImage(canvas, 'jpg', 0, position, imgWidth, imgHeight)
                        leftHeight -= pageHeight;
                        position -= 841.89;
                        //避免添加空白页
                        if(leftHeight > 0) {
                            pdf.addPage();
                        }
                    }
                }
                // pdf.addPage();
                if( num ==1 ) {
                    console.log(canvas)

                    pdf.save("证书.pdf");
                } else {
                    // window.print()
                    // var win=window.open();
                    // window.document.write(canvas);
                    window.print();
                    // window.location.reload()

                }
            }
        })
    }
