<script>
    // JSON.parse将一个json字符串转为json对象,必须是字符串形式，否则报错
    let obj ='{"a":1,"b":2}'
    let arr1 ='[1,2]'
    console.log(JSON.parse(obj))  //{a: 1, b: 2}
    console.log(JSON.parse(arr1))  // [1, 2]



</script>
