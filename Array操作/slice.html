<script>

    // slice截取数组,start 开始下标，end:结束下标  取中间部分
    // slice(start,end)

    let arr =[1,2,3,4,5]
    let arr1 = arr.slice(0) // [1,2,3,4,5]
    let arr2 = arr.slice(1) // [2, 3, 4, 5]
    let arr3 = arr.slice(1,2) // [2]
    let arr4 = arr.slice(1,3) // [2,3]



</script>
