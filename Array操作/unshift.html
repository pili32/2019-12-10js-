<script>
    //unshift() 向数组开头添加一个或多个元素,改变原素组
    let arr = [1,2,3,4,5]
    let arr1 = arr.unshift(5)
    console.log(arr1)  // length == 6
    console.log(arr) //[5, 1, 2, 3, 4, 5]



</script>
