<script>

/**
 * array.join(code)方法将数组的所有元素连接到字符串中
 * code 连接的字符
 * 
*/
let arr =[1,2,3,4,5,6]
const arr1 = arr.join(",")
const arr2 = arr.join("&")

console.log(arr1)  //1,2,3,4,5,6
console.log(arr2)  //1&2&3&4&5&6



</script>
